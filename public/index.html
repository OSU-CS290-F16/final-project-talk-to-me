<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Chatbot!</title>

    <!-- This is a 3rd-party stylesheet for Font Awesome: http://fontawesome.io/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media="screen">

    <link rel="stylesheet" href="style.css" media="screen">

  </head>
  <body>

    <header>
      <div class="center" style="width: 320px; background-color:grey;">

        <!-- The <i> tag below includes the sticky note icon from Font Awesome -->
        <h1><a href="/">CHAT!</a></h1>

        <nav>
          <ul class="navbar-list">
            <li class="navbar-item"><a href="http://www.zazzle.com/chatbot_mug-168918347320542729">Buy Merch!</a></li>

        </nav>
      </div>

    </header>

    <main style="text-align:center; padding-left: 0px;">
      <div class="center" style="width: 100%; position: absolute;">
        <div class="center" style="width: 320px; position: relative;">
          <img src="/chatbot.png" style="position: relative; width: 100%;">
          <textarea rows="4" cols="50" class="chatlog" style="position: relative; width: 100%;" disabled>
          </textarea>
          <div>
            <input type="text" class="entry"name="entry" style="position: relative; width: 100%;">
          </div>
        </div>
      </div>
    </main>

    <footer>

      </div>
    </footer>

  </body>

  <script src="index.js"></script>
